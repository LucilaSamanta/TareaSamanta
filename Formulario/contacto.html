<!DOCTYPE html>
<html>
    <body>
        <fieldset>
            <legend>Ponete en contacto:</legend>
        <form action="" method="get">
            <label> Nombre: </label>
            <input name="nombre" id="nombre" type="text" size="40" placeholder="Nombre" autofocus required/>
            <br>
            <label> Teléfono: </label>
            <input name="Teléfono" id="Teléfono" type="tel" size="8" placeholder="Número telefónico"/>
            <br>
            <label> e-mail: </label>
            <input name="e-mail" id="e-mail" type="email" size="80" placeholder="e-mail" required/>
            <br>
            <label for="Comunidad Autónoma">Comunidad Autónoma de residencia:</label> 
            <select id="Comunidad Autónoma" name="Comunidad Autónoma">
                <option value="Andalucía">Andalucía</option>
                <option value="Aragón">Aragón</option>
                <option value="Principado de Asturias">Principado de Asturias</option>
                <option value="Illes Balears">Illes Balears</option>
                <option value="Canarias">Canarias</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castilla y León">Castilla y León</option>
                <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                <option value="Cataluña">Cataluña</option>
                <option value="Comunitat Valenciana">Comunitat Valenciana</option>
                <option value="Extremadura">Extremadura</option>
                <option value="Galicia">Galicia</option>
                <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                <option value="Región de Murcia">Región de Murcia</option>
                <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
                <option value="País Vasco">País Vasco</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Ciudad Autónoma de Ceuta">Ciudad Autónoma de Ceuta</option>
                <option value="Ciudad Autónoma de Melilla">Ciudad Autónoma de Melilla</option>
                

            </select>
            <br/>
            <label>Comentarios:</label>
            <br>
            <textarea rows="10" cols="30">
        Deja tu consulta.
            </textarea>
            <br>
            <input type="submit" value="Enviar">
            <br>
            <input type="reset" value="Borrar Todo">
            

        </form>
    </fieldset>
    </body>
</html>
